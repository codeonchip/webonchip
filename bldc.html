<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BLDC Motor Control Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 10px 20px;
      font-size: 1rem;
    }
    .section {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 6px;
    }
    canvas {
      margin-top: 20px;
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>BLDC Motor Control Simulator</h1>

  <div class="section">
    <h2>Control Inputs</h2>
    <label for="voltage">Supply Voltage (V):</label>
    <input type="number" id="voltage" value="24">

    <label for="duty">PWM Duty Cycle (%):</label>
    <input type="number" id="duty" value="50" min="0" max="100">

    <label for="load">Load Torque (Nm):</label>
    <input type="number" id="load" value="0.5" min="0">
  </div>

  <div class="section">
    <h2>Motor Parameters</h2>

    <label for="poles">Pole Pairs:</label>
    <input type="number" id="poles" value="7">

    <label for="kv">Kv (RPM/V):</label>
    <input type="number" id="kv" value="1000">

    <label for="resistance">Phase Resistance R (Ω):</label>
    <input type="number" id="resistance" value="0.2" step="0.01">

    <label for="inductance">Phase Inductance L (mH):</label>
    <input type="number" id="inductance" value="0.5" step="0.01">

    <label for="inertia">Inertia J (kg·m²):</label>
    <input type="number" id="inertia" value="0.0005" step="0.0001">
  </div>

  <button onclick="simulate()">Simulate</button>

  <div class="section">
    <h2>Simulation Results</h2>
    <p id="rpm">Speed: -</p>
    <p id="current">Current: -</p>
    <p id="torque">Torque: -</p>
  </div>

  <h2>Speed Waveform</h2>
  <canvas id="speedCanvas" width="600" height="100"></canvas>

  <h2>3-Phase Commutation</h2>
  <canvas id="phaseCanvas" width="600" height="120"></canvas>

  <script>
    function simulate() {
      const voltage = parseFloat(document.getElementById("voltage").value);
      const duty = parseFloat(document.getElementById("duty").value);
      const loadTorque = parseFloat(document.getElementById("load").value);

      const polePairs = parseFloat(document.getElementById("poles").value);
      const kv = parseFloat(document.getElementById("kv").value);
      const R = parseFloat(document.getElementById("resistance").value);
      const L = parseFloat(document.getElementById("inductance").value) / 1000; // mH to H
      const J = parseFloat(document.getElementById("inertia").value);

      // Back-EMF voltage estimate (based on kv)
      const backEMF_V = voltage * (duty / 100);
      const noLoadRPM = kv * backEMF_V;

      // Estimate torque constant (Kt = 60 / (2π * Kv))
      const kt = 60 / (2 * Math.PI * kv); // Nm/A

      // Approximate acceleration torque (ignoring time step)
      const torqueGenerated = kt * (voltage * (duty / 100) - loadTorque * R);
      const accel = torqueGenerated / J;

      // Estimated speed under load (simplified)
      const rpm = Math.max(0, noLoadRPM - loadTorque * 50);

      // Current = Torque / Kt
      const current = torqueGenerated / kt;

      document.getElementById("rpm").innerText = `Speed: ${rpm.toFixed(0)} RPM`;
      document.getElementById("torque").innerText = `Torque: ${torqueGenerated.toFixed(2)} Nm`;
      document.getElementById("current").innerText = `Current: ${current.toFixed(2)} A`;

      drawSpeedWaveform(rpm);
      drawPhaseCommutation();
    }

    function drawSpeedWaveform(rpm) {
      const canvas = document.getElementById("speedCanvas");
      const ctx = canvas.getContext("2d");
      const width = canvas.width;
      const height = canvas.height;

      ctx.clearRect(0, 0, width, height);

      const waveCount = Math.max(1, rpm / 1000);
      const waveLength = width / waveCount;

      ctx.beginPath();
      ctx.moveTo(0, height / 2);

      for (let x = 0; x < width; x++) {
        const y = height / 2 + Math.sin((x / waveLength) * 2 * Math.PI) * (height / 4);
        ctx.lineTo(x, y);
      }

      ctx.strokeStyle = "blue";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function drawPhaseCommutation() {
      const canvas = document.getElementById("phaseCanvas");
      const ctx = canvas.getContext("2d");
      const width = canvas.width;
      const height = canvas.height;

      ctx.clearRect(0, 0, width, height);

      const steps = 6;
      const stepWidth = width / (steps * 2);

      const waveforms = {
        A: [1, 1, 0, 0, 0, 1],
        B: [0, 1, 1, 1, 0, 0],
        C: [0, 0, 0, 1, 1, 1]
      };

      const yBase = { A: 0, B: 40, C: 80 };

      for (const [phase, states] of Object.entries(waveforms)) {
        ctx.beginPath();
        ctx.moveTo(0, yBase[phase] + 20);
        for (let cycle = 0; cycle < 2; cycle++) {
          for (let i = 0; i < steps; i++) {
            const xStart = (cycle * steps + i) * stepWidth;
            const xEnd = xStart + stepWidth;
            const y = yBase[phase] + (states[i] ? 0 : 20);
            ctx.lineTo(xStart, y);
            ctx.lineTo(xEnd, y);
          }
        }
        ctx.strokeStyle = phase === 'A' ? 'red' : phase === 'B' ? 'green' : 'blue';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.fillStyle = '#000';
        ctx.fillText(`Phase ${phase}`, 5, yBase[phase] + 12);
      }
    }
  </script>
</body>
</html>
