<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BLDC Motor Control Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 10px 20px;
      font-size: 1rem;
    }
    #output {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 6px;
    }
    canvas {
      margin-top: 20px;
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>BLDC Motor Control Simulator</h1>

  <label for="voltage">Supply Voltage (V):</label>
  <input type="number" id="voltage" value="24" min="0" step="0.1">

  <label for="duty">PWM Duty Cycle (%):</label>
  <input type="number" id="duty" value="50" min="0" max="100" step="1">

  <label for="load">Load Torque (Nm):</label>
  <input type="number" id="load" value="0.5" min="0" step="0.1">

  <label for="mode">Commutation Mode:</label>
  <select id="mode" disabled>
    <option selected>6-step (default)</option>
    <option disabled>FOC (coming soon)</option>
  </select>

  <button onclick="simulate()">Simulate</button>

  <div id="output">
    <h2>Simulation Results</h2>
    <p id="rpm">Speed: -</p>
    <p id="current">Current: -</p>
    <p id="torque">Torque: -</p>
  </div>

  <canvas id="waveform" width="600" height="100"></canvas>

  <script>
    function simulate() {
      const voltage = parseFloat(document.getElementById("voltage").value);
      const duty = parseFloat(document.getElementById("duty").value);
      const load = parseFloat(document.getElementById("load").value);

      // Fake model: basic linear approximations
      const baseSpeed = 4000; // Max RPM at 100% duty, no load
      const speed = baseSpeed * (voltage / 24) * (duty / 100) * (1 - load / 10);
      const torque = 0.1 * duty - 0.05 * load;
      const current = (duty / 100) * 2 + load * 0.3;

      document.getElementById("rpm").innerText = `Speed: ${speed.toFixed(0)} RPM`;
      document.getElementById("torque").innerText = `Torque: ${torque.toFixed(2)} Nm`;
      document.getElementById("current").innerText = `Current: ${current.toFixed(2)} A`;

      drawWaveform(speed);
    }

    function drawWaveform(speed) {
      const canvas = document.getElementById("waveform");
      const ctx = canvas.getContext("2d");
      const width = canvas.width;
      const height = canvas.height;

      ctx.clearRect(0, 0, width, height);

      const waveCount = Math.min(5, Math.max(1, speed / 1000));
      const waveLength = width / waveCount;

      ctx.beginPath();
      ctx.moveTo(0, height / 2);

      for (let x = 0; x < width; x++) {
        const y = height / 2 + Math.sin((x / waveLength) * 2 * Math.PI) * (height / 4);
        ctx.lineTo(x, y);
      }

      ctx.strokeStyle = "blue";
      ctx.lineWidth = 2;
      ctx.stroke();
    }
  </script>
</body>
</html>
