<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>miniWiggler Simulator</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .wiggler {
      background: #333;
      color: white;
      width: 300px;
      margin: auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .header {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 1rem;
    }
    .pinout {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      background: #111;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      color: lime;
      font-family: monospace;
      font-size: 0.9em;
    }
    .pin {
      padding: 0.2rem 0.5rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background: #0066cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #004999;
    }
    .log {
      background: black;
      color: lime;
      font-family: monospace;
      font-size: 0.9em;
      padding: 1rem;
      margin-top: 1rem;
      height: 150px;
      overflow-y: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>miniWiggler Simulator</h1>
  <div class="wiggler">
    <div class="header">Infineon miniWiggler</div>
    <div class="pinout">
      <div class="pin">1 - TMS</div><div class="pin">2 - GND</div>
      <div class="pin">3 - TCK</div><div class="pin">4 - GND</div>
      <div class="pin">5 - TDO</div><div class="pin">6 - GND</div>
      <div class="pin">7 - TDI</div><div class="pin">8 - GND</div>
      <div class="pin">9 - TRST</div><div class="pin">10 - VREF</div>
    </div>
    <div>
      <button onclick="logAction('Connecting...')">Connect</button>
      <button onclick="logAction('Flashing firmware...')">Flash</button>
      <button onclick="logAction('Starting debug session...')">Debug</button>
    </div>
    <div class="log" id="logWindow">
      [System] miniWiggler ready<br>
    </div>
  </div>

  <script>
    function logAction(text) {
      const log = document.getElementById('logWindow');
      const timestamp = new Date().toLocaleTimeString();
      log.innerHTML += `[${timestamp}] ${text}<br>`;
      log.scrollTop = log.scrollHeight;
    }
  </script>
</body>
</html>
