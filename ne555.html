<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NE555 Timer Simulator (Astable Mode)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    .input-group {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 0.5rem;
    }
    input, select {
      flex: 1;
      padding: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
    }
    #results {
      margin-top: 2rem;
      background-color: #f4f4f4;
      padding: 1rem;
      border-radius: 6px;
    }
    canvas {
      margin-top: 20px;
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
    }
    img.diagram {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <h1>NE555 Timer Simulator</h1>

  <label>R1:</label>
  <div class="input-group">
    <input type="number" id="r1" value="1" />
    <select id="r1_unit">
      <option value="1">Ω</option>
      <option value="1e3" selected>kΩ</option>
      <option value="1e6">MΩ</option>
    </select>
  </div>

  <label>R2:</label>
  <div class="input-group">
    <input type="number" id="r2" value="1" />
    <select id="r2_unit">
      <option value="1">Ω</option>
      <option value="1e3" selected>kΩ</option>
      <option value="1e6">MΩ</option>
    </select>
  </div>

  <label>C1:</label>
  <div class="input-group">
    <input type="number" id="c1" value="100" />
    <select id="c1_unit">
      <option value="1e-12">pF</option>
      <option value="1e-9">nF</option>
      <option value="1e-6" selected>µF</option>
      <option value="1e-3">mF</option>
    </select>
  </div>

  <button onclick="simulate()">Simulate</button>

  <div id="results"></div>
  <canvas id="waveform" width="600" height="100"></canvas>

  <h2>Visual NE555 Pinout & Circuit Diagram</h2>
  <img src="ne555_diagram.png" alt="NE555 Timer Circuit Diagram" class="diagram" />

  <script>
    function simulate() {
      const R1 = parseFloat(document.getElementById("r1").value);
      const R2 = parseFloat(document.getElementById("r2").value);
      const C1 = parseFloat(document.getElementById("c1").value);
      const R1_unit = parseFloat(document.getElementById("r1_unit").value);
      const R2_unit = parseFloat(document.getElementById("r2_unit").value);
      const C1_unit = parseFloat(document.getElementById("c1_unit").value);

      const r1 = R1 * R1_unit;
      const r2 = R2 * R2_unit;
      const c1 = C1 * C1_unit;

      if (r1 <= 0 || r2 <= 0 || c1 <= 0) {
        alert("Please enter valid positive values.");
        return;
      }

      const tHigh = 0.693 * (r1 + r2) * c1;
      const tLow = 0.693 * r2 * c1;
      const tTotal = tHigh + tLow;
      const freq = 1 / tTotal;
      const duty = (tHigh / tTotal) * 100;

      document.getElementById("results").innerHTML = `
        <strong>Results:</strong><br/>
        Frequency: ${freq.toFixed(2)} Hz<br/>
        Duty Cycle: ${duty.toFixed(1)} %<br/>
        Time High: ${tHigh.toFixed(6)} s<br/>
        Time Low: ${tLow.toFixed(6)} s
      `;

      drawWaveform(tHigh, tLow);
    }

    function drawWaveform(tHigh, tLow) {
      const canvas = document.getElementById("waveform");
      const ctx = canvas.getContext("2d");
      const width = canvas.width;
      const height = canvas.height;
      ctx.clearRect(0, 0, width, height);

      const totalTime = tHigh + tLow;
      const pixelsPerCycle = width / 3;
      const pixelsHigh = (tHigh / totalTime) * pixelsPerCycle;
      const pixelsLow = (tLow / totalTime) * pixelsPerCycle;

      ctx.beginPath();
      ctx.moveTo(0, height);
      let x = 0;

      for (let i = 0; i < 3; i++) {
        ctx.lineTo(x, 0);
        x += pixelsHigh;
        ctx.lineTo(x, 0);
        ctx.lineTo(x, height);
        x += pixelsLow;
        ctx.lineTo(x, height);
      }

      ctx.strokeStyle = "blue";
      ctx.lineWidth = 2;
      ctx.stroke();
    }
  </script>
</body>
</html>
