<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Photo Demo — with Next Button</title>
  <meta name="description" content="A minimal web page that displays one free-to-use photo from Unsplash with a Next button." />
  <style>
    :root { --ink:#111827; --muted:#6b7280; --bg:#f6f7f9; --card:#ffffff; --ring: rgba(17,24,39,.08); }
    *{ box-sizing:border-box; }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:var(--bg); font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--ink); }
    .card{ max-width:860px; width:clamp(320px, 92vw, 860px); margin:24px; background:var(--card); border:1px solid #e5e7eb; border-radius:14px; box-shadow:0 6px 16px rgba(0,0,0,.06); padding:18px; }
    h1{ margin:0 0 10px; font-size:24px; }
    .toolbar{ display:flex; gap:8px; align-items:center; justify-content:flex-end; margin:8px 0 12px; }
    .btn{ appearance:none; cursor:pointer; padding:10px 14px; border-radius:10px; border:1px solid #111827; background:#111827; color:#fff; box-shadow: 0 1px 0 var(--ring); }
    .btn:active{ transform: translateY(1px); }
    figure{ margin:0; }
    img{ display:block; width:100%; height:auto; border-radius:12px; }
    figcaption{ margin-top:8px; font-size:14px; color:var(--muted); display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .muted{ color:var(--muted); }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Free Photo Showcase</h1>
    <div class="toolbar">
      <button id="prevBtn" class="btn" aria-label="Previous photo">◀ Prev</button>
      <button id="nextBtn" class="btn" aria-label="Next photo">Next ▶</button>
    </div>
    <figure>
      <img id="photo" alt="Sunlit developer desk with laptop, headphones and coffee mug." loading="lazy" decoding="async" width="1600" height="1067" />
      <figcaption>
        <span id="caption">Photo via <a href="https://unsplash.com/" target="_blank" rel="noopener">Unsplash</a> — free to use. Attribution appreciated.</span>
        <span class="muted" id="counter">1 / 3</span>
      </figcaption>
    </figure>
    <p class="muted" style="margin-top:10px;">Tip: press <kbd>→</kbd> for next, <kbd>←</kbd> for previous.</p>
  </main>

  <script>
    // A small curated set of free Unsplash photos (fixed IDs).
    // We generate responsive sizes using the same base photo with different widths.
    const photos = [
      { base: 'https://images.unsplash.com/photo-1515879218367-8466d910aaa4', alt: 'Sunlit developer desk with laptop, headphones and coffee mug.', credit: 'Unsplash — Workspace' },
      { base: 'https://images.unsplash.com/photo-1529078155058-5d716f45d604', alt: 'Cozy study with books, clock and a vintage camera.', credit: 'Unsplash — Cozy study' },
      { base: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e', alt: 'Sunlit forest with tall trees and warm light.', credit: 'Unsplash — Forest' },

      { base: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e', alt: 'Crashing ocean wave at golden hour.', credit: 'Unsplash — Ocean wave' },
      { base: 'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee', alt: 'Milky Way over desert rock formations at night.', credit: 'Unsplash — Milky Way' },
      { base: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb', alt: 'Mirrorlike alpine lake with mountains in the background.', credit: 'Unsplash — Mountain lake' },
      { base: 'https://images.unsplash.com/photo-1470770841072-f978cf4d019e', alt: 'Rocky coastline and turquoise sea from above.', credit: 'Unsplash — Coastline' },
      { base: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e', alt: 'Sunrise over jagged snow-capped mountains.', credit: 'Unsplash — Mountains' },
      { base: 'https://images.unsplash.com/photo-1491553895911-0055eca6402d', alt: 'Colorful city skyline at dusk.', credit: 'Unsplash — City skyline' },
      { base: 'https://images.unsplash.com/photo-1519681393784-d120267933ba', alt: 'Aerial drone shot of a winding road through forest.', credit: 'Unsplash — Aerial' },
      { base: 'https://images.unsplash.com/photo-1494790108377-be9c29b29330', alt: 'Vintage camera on wooden table.', credit: 'Unsplash — Camera' },
      { base: 'https://images.unsplash.com/photo-1482192596544-9eb780fc7f66', alt: 'Cup of coffee on a table with notebook.', credit: 'Unsplash — Coffee' },
      { base: 'https://images.unsplash.com/photo-1501785888041-af3ef285b470', alt: 'Dog looking out of a car window with mountains beyond.', credit: 'Unsplash — Dog & mountains' },
      { base: 'https://images.unsplash.com/photo-1517816428104-797a7f7d7b96', alt: 'Aurora borealis over snowy landscape.', credit: 'Unsplash — Northern lights' },
      { base: 'https://images.unsplash.com/photo-1472214103451-9374bd1c798e', alt: 'Suspension bridge disappearing into fog.', credit: 'Unsplash — Bridge in fog' },
      { base: 'https://images.unsplash.com/photo-1506765515384-028b60a970df', alt: 'Road through dense green forest from above.', credit: 'Unsplash — Forest road' },
      { base: 'https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d', alt: 'Blue sports car parked on city street.', credit: 'Unsplash — Car' },
      { base: 'https://images.unsplash.com/photo-1499084732479-de2c02d45fc4', alt: 'Roasted coffee beans close-up.', credit: 'Unsplash — Coffee beans' },
      { base: 'https://images.unsplash.com/photo-1445905595283-21f8ae8a33d2', alt: 'Canal with boats and historic buildings.', credit: 'Unsplash — Canal' },
      { base: 'https://images.unsplash.com/photo-1481277542470-605612bd2d61', alt: 'Neon-lit street at night in a city.', credit: 'Unsplash — Night street' }
    ];

    const img = document.getElementById('photo');
    const caption = document.getElementById('caption');
    const counter = document.getElementById('counter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let index = 0;

    function buildSrc(base, w){
      return `${base}?q=80&w=${w}&auto=format&fit=crop`;
    }
    function srcsetFor(base){
      return [600, 1200, 1600].map(w => `${buildSrc(base, w)} ${w}w`).join(', ');
    }

    function render(i){
      const total = photos.length;
      index = (i + total) % total;
      const p = photos[index];
      // Update image with responsive sources
      img.src = buildSrc(p.base, 1600);
      img.srcset = srcsetFor(p.base);
      img.sizes = '(max-width: 800px) 100vw, 800px';
      img.alt = p.alt;
      // Update caption and counter
      caption.innerHTML = `Photo via <a href="https://unsplash.com/" target="_blank" rel="noopener">Unsplash</a> — free to use. <span class="muted">${p.credit}</span>`;
      counter.textContent = `${index + 1} / ${total}`;
    }

    function next(){ render(index + 1); }
    function prev(){ render(index - 1); }

    nextBtn.addEventListener('click', next);
    prevBtn.addEventListener('click', prev);
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
    });

    // Initial render
    render(0);
  </script>
</body>
</html>
