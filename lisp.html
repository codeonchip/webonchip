<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LISP Interpreter with Syntax Highlighting</title>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism.css" rel="stylesheet" />
  <style>
    body {
      font-family: monospace;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #f8f8f8;
    }
    h1, h2 {
      text-align: center;
    }
    .editor {
      border: 1px solid #ccc;
      background: #272822;
      color: white;
      padding: 1rem;
      font-family: monospace;
      overflow: auto;
      white-space: pre;
      outline: none;
      min-height: 150px;
    }
    pre#output {
      background: #eee;
      padding: 1rem;
      white-space: pre-wrap;
      margin-top: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>LISP Interpreter (with Highlighting)</h1>

  <pre id="input" class="editor language-lisp" contenteditable="true">
(define square (lambda (x) (* x x)))
(square 6)
  </pre>

  <button onclick="runLisp()">Run</button>

  <h2>Output</h2>
  <pre id="output"></pre>

  <!-- Prism.js -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-clike.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-lisp.min.js"></script>

  <script>
    function tokenize(str) {
      return str.replace(/\(/g, " ( ").replace(/\)/g, " ) ").trim().split(/\s+/);
    }

    function parse(tokens) {
      if (tokens.length === 0) throw "Unexpected EOF";
      let token = tokens.shift();
      if (token === '(') {
        const L = [];
        while (tokens[0] !== ')') {
          L.push(parse(tokens));
        }
        tokens.shift(); // remove ')'
        return L;
      } else if (token === ')') {
        throw "Unexpected ')'";
      } else if (!isNaN(token)) {
        return parseFloat(token);
      } else {
        return token;
      }
    }

    function standardEnv() {
      const env = {
        '+': (...args) => args.reduce((a, b) => a + b, 0),
        '-': (...args) => args.reduce((a, b) => a - b),
        '*': (...args) => args.reduce((a, b) => a * b, 1),
        '/': (...args) => args.reduce((a, b) => a / b),
        '>': (a, b) => a > b,
        '<': (a, b) => a < b,
        '=': (a, b) => a === b,
        'print': console.log,
        'pi': Math.PI,
        'abs': Math.abs
      };
      return env;
    }

    function evalLisp(x, env) {
      if (typeof x === 'string') {
        if (x in env) return env[x];
        else throw `Undefined symbol: ${x}`;
      } else if (typeof x === 'number') {
        return x;
      } else if (x[0] === 'define') {
        const [, name, exp] = x;
        env[name] = evalLisp(exp, env);
        return `${name} defined`;
      } else if (x[0] === 'lambda') {
        const [, params, body] = x;
        return function (...args) {
          const local = Object.create(env);
          params.forEach((p, i) => local[p] = args[i]);
          return evalLisp(body, local);
        };
      } else if (x[0] === 'if') {
        const [, test, conseq, alt] = x;
        const result = evalLisp(test, env) ? conseq : alt;
        return evalLisp(result, env);
      } else {
        const proc = evalLisp(x[0], env);
        const args = x.slice(1).map(arg => evalLisp(arg, env));
        return proc(...args);
      }
    }

    function runLisp() {
      const raw = document.getElementById("input").innerText;
      const lines = raw.split(/\n/).filter(line => line.trim().length > 0);
      const output = [];
      const env = standardEnv();

      try {
        for (const line of lines) {
          const tokens = tokenize(line);
          const ast = parse(tokens);
          const result = evalLisp(ast, env);
          output.push(result);
        }
        document.getElementById("output").textContent = output.join("\n");
      } catch (err) {
        document.getElementById("output").textContent = "âŒ Error: " + err;
      }

      Prism.highlightElement(document.getElementById("input"));
    }

    // Initial syntax highlight
    window.onload = () => Prism.highlightElement(document.getElementById("input"));
  </script>
</body>
</html>
