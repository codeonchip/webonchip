<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Printing Calculator (Paper Tape)</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --panel-2: #1f2937;
      --ink: #e5e7eb;
      --muted: #94a3b8;
      --accent: #22d3ee;
      --warn: #f59e0b;
      --danger: #ef4444;
      --success: #10b981;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: linear-gradient(160deg, #0b1024, #0c122b 35%, #0b0f22);
      color: var(--ink);
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
      display: grid;
      place-items: center;
    }

    .app {
      width: min(1100px, 96vw);
      display: grid;
      grid-template-columns: 1fr 1px 1.1fr;
      gap: 0;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.5), 0 0 0 1px rgba(255,255,255,.05) inset;
      background: var(--panel);
    }

    .divider { background: linear-gradient(180deg, transparent, rgba(255,255,255,.08), transparent); }

    .calc { display: grid; grid-template-rows: auto auto 1fr; padding: 18px; gap: 12px; }

    .branding { display: flex; align-items: baseline; gap: 10px; color: var(--muted); letter-spacing: .08em; text-transform: uppercase; font-weight: 600; }
    .branding .model { color: var(--accent); }

    .display { background: radial-gradient(120% 140% at 10% -10%, rgba(34,211,238,.18), rgba(255,255,255,.03)); border: 1px solid rgba(255,255,255,.07); border-radius: 14px; padding: 16px 18px; display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 10px; }
    .display small { color: var(--muted); }
    .screen { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-weight: 700; font-size: clamp(28px, 4.5vw, 40px); text-align: right; letter-spacing: .03em; }

    .grid { display: grid; grid-template-columns: repeat(4, minmax(0,1fr)); gap: 10px; }
    button { appearance: none; border: 0; cursor: pointer; padding: 14px 12px; border-radius: 12px; font-weight: 700; color: var(--ink); background: var(--panel-2); box-shadow: 0 2px 0 rgba(0,0,0,.45); transition: transform .04s ease, box-shadow .2s ease, background .2s ease, color .2s ease; }
    button:active { transform: translateY(1px); box-shadow: 0 1px 0 rgba(0,0,0,.45); }
    .op { background: #0b3d4a; }
    .equals { background: #0a3a2b; }
    .danger { background: #3d0b12; }
    .wide { grid-column: span 2; }

    .tape-panel { background: linear-gradient(180deg, #0e142b, #111827); padding: 0; display: grid; grid-template-rows: auto 1fr auto; }
    .tape-toolbar { display: flex; gap: 8px; padding: 12px; align-items: center; flex-wrap: wrap; border-bottom: 1px solid rgba(255,255,255,.08); background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)); }
    .tape-toolbar input[type="number"] { width: 80px; padding: 8px 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,.1); background: rgba(255,255,255,.06); color: var(--ink); font-weight: 600; }

    .tape-wrap { padding: 18px; overflow-y: auto; overflow-x: hidden; position: relative; max-height: 500px; background: radial-gradient(120% 50% at 50% -20%, rgba(255,255,255,.08), transparent 45%), repeating-linear-gradient(180deg, rgba(255,255,255,.045), rgba(255,255,255,.045) 1px, transparent 1px, transparent 28px); }

    .tape { width: 100%; min-height: 480px; margin: 0 auto; max-width: 520px; background: linear-gradient(180deg, #f5f5f0, #f7f7f2); color: #202020; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,.35), 0 0 0 1px rgba(0,0,0,.15); padding: 18px 16px 28px 16px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }

    .tape h3 { margin: 2px 0 10px 0; font-size: 13px; color: #444; letter-spacing: .08em; text-transform: uppercase; }
    .tape .head { display: flex; justify-content: space-between; align-items: baseline; color: #4a4a4a; }
    .tape .head .brand { font-weight: 800; letter-spacing: .06em; }
    .tape .head .date { font-size: 12px; }

    .line { display: grid; grid-template-columns: 1fr auto auto; gap: 8px; align-items: baseline; }
    .line .desc { color: #666; }
    .line .num { font-weight: 700; min-width: 140px; text-align: right; }
    .line .op { width: 28px; text-align: right; color: #777; }

    .rule { border-top: 2px solid #000; margin: 6px 0; opacity: .6; }
    .double { border-top: 3px double #000; }

    .muted { color: #6b7280; }

    .tape-footer { display: flex; justify-content: space-between; align-items: center; gap: 10px; padding: 12px; border-top: 1px solid rgba(255,255,255,.08); color: var(--muted); }
    .tape-footer .hint { font-size: 12px; }

    .tag { padding: 2px 8px; border-radius: 999px; background: rgba(255,255,255,.08); color: var(--ink); font-size: 12px; font-weight: 700; letter-spacing: .04em; }

    @media print { body { background: #fff; } .app { display: none; } .printable { display: block; } }

    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <!-- (The rest of the HTML and JavaScript stays the same as before) -->
</body>
</html>
