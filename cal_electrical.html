<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Electrical Engineer Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    label, select, input, button {
      font-size: 1rem;
      margin: 0.3rem 0;
      display: block;
    }
    .calc-section {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Electrical Engineer Calculator</h1>

  <div class="calc-section">
    <h2>Ohm's Law (V = I × R)</h2>
    <label for="ohm-current">Current (I) in Amps:</label>
    <input type="number" id="ohm-current" />

    <label for="ohm-resistance">Resistance (R) in Ohms:</label>
    <input type="number" id="ohm-resistance" />

    <button onclick="calculateOhmsLaw()">Calculate Voltage (V)</button>
    <p id="ohm-result"></p>
  </div>

  <div class="calc-section">
    <h2>Power Calculation (P = V × I)</h2>
    <label for="power-voltage">Voltage (V) in Volts:</label>
    <input type="number" id="power-voltage" />

    <label for="power-current">Current (I) in Amps:</label>
    <input type="number" id="power-current" />

    <button onclick="calculatePower()">Calculate Power (P)</button>
    <p id="power-result"></p>
  </div>

  <div class="calc-section">
    <h2>Resistor Color Code Tool (4-band)</h2>
    <label>Band 1:</label>
    <select id="band1">
      <option value="1">Brown</option>
      <option value="2">Red</option>
      <option value="3">Orange</option>
      <option value="4">Yellow</option>
      <option value="5">Green</option>
      <option value="6">Blue</option>
      <option value="7">Violet</option>
      <option value="8">Gray</option>
      <option value="9">White</option>
    </select>
    <label>Band 2:</label>
    <select id="band2">
      <option value="0">Black</option>
      <option value="1">Brown</option>
      <option value="2">Red</option>
      <option value="3">Orange</option>
      <option value="4">Yellow</option>
      <option value="5">Green</option>
      <option value="6">Blue</option>
      <option value="7">Violet</option>
      <option value="8">Gray</option>
      <option value="9">White</option>
    </select>
    <label>Multiplier:</label>
    <select id="multiplier">
      <option value="1">Black (x1)</option>
      <option value="10">Brown (x10)</option>
      <option value="100">Red (x100)</option>
      <option value="1000">Orange (x1k)</option>
      <option value="10000">Yellow (x10k)</option>
      <option value="100000">Green (x100k)</option>
    </select>
    <button onclick="calculateResistorValue()">Calculate Resistance</button>
    <p id="resistor-result"></p>
  </div>

  <div class="calc-section">
    <h2>Capacitive Reactance (Xc = 1 / (2πfC))</h2>
    <label for="freq">Frequency (f) in Hz:</label>
    <input type="number" id="freq" />
    <label for="cap">Capacitance (C) in Farads:</label>
    <input type="number" id="cap" />
    <button onclick="calculateXc()">Calculate Reactance (Xc)</button>
    <p id="xc-result"></p>
  </div>

  <div class="calc-section">
    <h2>Inductive Reactance (Xl = 2πfL)</h2>
    <label for="freq-l">Frequency (f) in Hz:</label>
    <input type="number" id="freq-l" />
    <label for="ind">Inductance (L) in Henrys:</label>
    <input type="number" id="ind" />
    <button onclick="calculateXl()">Calculate Reactance (Xl)</button>
    <p id="xl-result"></p>
  </div>

  <div class="calc-section">
    <h2>Voltage Divider</h2>
    <label for="vin">Input Voltage (Vin):</label>
    <input type="number" id="vin" />
    <label for="r1">Resistor R1 (Ω):</label>
    <input type="number" id="r1" />
    <label for="r2">Resistor R2 (Ω):</label>
    <input type="number" id="r2" />
    <button onclick="calculateVout()">Calculate Output Voltage (Vout)</button>
    <p id="vout-result"></p>
  </div>

  <script>
    function calculateOhmsLaw() {
      const I = parseFloat(document.getElementById("ohm-current").value);
      const R = parseFloat(document.getElementById("ohm-resistance").value);
      if (!isNaN(I) && !isNaN(R)) {
        const V = I * R;
        document.getElementById("ohm-result").textContent = `Voltage (V) = ${V.toFixed(2)} V`;
      }
    }

    function calculatePower() {
      const V = parseFloat(document.getElementById("power-voltage").value);
      const I = parseFloat(document.getElementById("power-current").value);
      if (!isNaN(V) && !isNaN(I)) {
        const P = V * I;
        document.getElementById("power-result").textContent = `Power (P) = ${P.toFixed(2)} W`;
      }
    }

    function calculateResistorValue() {
      const b1 = parseInt(document.getElementById("band1").value);
      const b2 = parseInt(document.getElementById("band2").value);
      const mult = parseInt(document.getElementById("multiplier").value);
      const resistance = ((b1 * 10) + b2) * mult;
      document.getElementById("resistor-result").textContent = `Resistance = ${resistance} Ω`;
    }

    function calculateXc() {
      const f = parseFloat(document.getElementById("freq").value);
      const C = parseFloat(document.getElementById("cap").value);
      if (f > 0 && C > 0) {
        const Xc = 1 / (2 * Math.PI * f * C);
        document.getElementById("xc-result").textContent = `Xc = ${Xc.toFixed(2)} Ω`;
      }
    }

    function calculateXl() {
      const f = parseFloat(document.getElementById("freq-l").value);
      const L = parseFloat(document.getElementById("ind").value);
      if (f > 0 && L > 0) {
        const Xl = 2 * Math.PI * f * L;
        document.getElementById("xl-result").textContent = `Xl = ${Xl.toFixed(2)} Ω`;
      }
    }

    function calculateVout() {
      const Vin = parseFloat(document.getElementById("vin").value);
      const R1 = parseFloat(document.getElementById("r1").value);
      const R2 = parseFloat(document.getElementById("r2").value);
      if (Vin >= 0 && R1 >= 0 && R2 >= 0) {
        const Vout = Vin * (R2 / (R1 + R2));
        document.getElementById("vout-result").textContent = `Vout = ${Vout.toFixed(2)} V`;
      }
    }
  </script>
</body>
</html>
